<!DOCTYPE html>
<html>
  <head>
    <title>sifras de una tabla</title>
    <style type="text/css">
      td.up {
        border: 1px solid #062200;
        padding: 15px;
      }
      table.one {
        empty-cells: show;
      }
      table.two {
        empty-cells: hide;
      }
      td.down {
        background-color: #00ddd2;
        padding: 15px;
        border: 2px solid #000000;
      }
      table.three {
        border-spacing: 5px 15px;
      }
      table.four {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table class="one">
      <tr>
        <td class="up">8</td>
        <td class="up">0</td>
      </tr>
      <tr>
        <td class="up">12</td>
        <td class="up"></td>
      </tr>
    </table>
    <table class="two">
      <tr>
        <td class="up">2</td>
        <td class="up">9</td>
      </tr>
      <tr>
        <td class="up">6</td>
        <td class="up"></td>
      </tr>
    </table>
    <p>
      bemos una sifra de numeros en una tabla el cual no presenta color y en una
      no muestra un borde
    </p>
    <br />
    <table class="three">
      <tr>
        <td class="down">11</td>
        <td class="down">1</td>
      </tr>
      <tr>
        <td class="down">6</td>
        <td class="down">7</td>
      </tr>
    </table>
    <table class="four">
      <tr>
        <td class="down">13</td>
        <td class="down">4</td>
      </tr>
      <tr>
        <td class="down">3</td>
        <td class="down">5</td>
      </tr>
    </table>
    <p>
      conocemos donde se muestra una tabla con el fin de mostrar un color
      interno y un borde mas firme
    </p>
  </body>
</html>
