<!DOCTYPE html>
<html>
  <head>
    <title>lineacion de texto</title>
    <style type="text/css">
      a#auto {
        cursor: auto;
      }
      a#crosshair {
        cursor: crosshair;
      }
      a#move {
        cursor: move;
      }
      a#default {
        cursor: default;
      }
      a#pointer {
        cursor: pointer;
      }
      #text {
        cursor: text;
      }
      a#wait {
        cursor: wait;
      }
      a#help {
        cursor: help;
      }
    </style>
  </head>
  <body>
    <p>
      <a id="auto" href="https://www.w3schools.com/cssref/pr_class_cursor.asp"
        >ejemplo: normbre</a
      >.
    </p>
    <p>
      <a
        id="crosshair"
        href="https://www.w3schools.com/cssref/pr_class_cursor.asp"
        >ejemplo: ficcion</a
      >
    </p>
    <p>
      <a id="move" href="https://www.w3schools.com/cssref/pr_class_cursor.asp"
        >ejemplo: caracteristicas</a
      >
    </p>
    <p>
      <a
        id="default"
        href="https://www.w3schools.com/cssref/pr_class_cursor.asp"
        >ejemplo: formalidad</a
      >
    </p>
    <a id="pointer" href="https://www.w3schools.com/cssref/pr_class_cursor.asp"
      >ejemplo:parentesco</a
    >
    <p>
      <a id="text" href="https://www.w3schools.com/cssref/pr_class_cursor.asp"
        >ejemplo: gustos</a
      >
    </p>
    <p>
      <a id="wait" href="https://www.w3schools.com/cssref/pr_class_cursor.asp"
        >ejemplo: suemos</a
      >
    </p>
    <p>
      <a id="help" href="https://www.w3schools.com/cssref/pr_class_cursor.asp"
        >ejemplo:metas</a
      >
    </p>
    <hr />
    <p>
      se puede mostras como se forma una lineacion formal separando los titulos
      y las diferentes apariencias en punteo.
    </p>
  </body>
</html>
