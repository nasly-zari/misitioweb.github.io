<!DOCTYPE html>
<html>
  <head>
    <title>Ingrese</title>
    <style type="text/css">
      .credits {
        font-family: 'Courier New', Courier, monospace;
      }
      input {
        padding: 6px 12px 6px 12px;
        border: 1px solid #446660;
        color: #ffffff;
      }
      input.submit:hover {
        background-color: #454466;
      }
      input.submit:active {
        background-color: rgb(108, 30, 210);
      }
      input.text {
        color: #cccccc;
      }
      input.text:focus {
        color: #44665f;
      }
    </style>
  </head>
  <body>
    <p class="credits">Ingrese aqui con un correo.</p>
    <form>
      <input
        type="text"
        class="text"
        value="ingrese un correo electronico..."
      />
      <input type="submit" class="submit" />
    </form>
  </body>
</html>
